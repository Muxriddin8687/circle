<div class="container">
    <h2 class="section-title">To'garaklar</h2>

    <div class="row">
        <ng-container *ngFor="let item of circle$ | async">
            <div class="col-11 col-sm-10 col-md-4 col-xl-3 mx-auto" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
                <div class="card border-0 mb-4">
                    <img [src]="'./assets/images/circle/' + item.images[0]" alt="Circle images" class="card-img-top w-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.subject }}</h5>
                        <p class="text-dark mb-0"><b>Davomiyligi:</b> {{ item.duration }}</p>
                        <p class="text-dark mb-0"><b>Dars kunlari:</b> {{ item.when }}</p>
                        <p class="text-dark "><b>Narxi:</b>{{ item.price }} so'm</p>
                        <a routerLink="{{ item.id }}" class="text-dark float-end">Batafsil</a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
