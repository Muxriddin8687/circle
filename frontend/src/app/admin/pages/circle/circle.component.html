<div class="container">
    <div class="d-flex justify-content-between mt-5 mb-4">
        <h2 class="text-primary mb-0">To'garaklar</h2>
        <button type="button" class="btn btn-primary btn-sm" data-mdb-toggle="modal" data-mdb-target="#carModal">
            Qo'shish
        </button>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-hover border mb-0">
            <thead>
                <tr>
                    <th width="10px">â„–</th>
                    <th>Nomi</th>
                    <th>Davomiyligi</th>
                    <th>Dars kunlari</th>
                    <th>Narxi</th>
                    <th width="25px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of circles; let i = index">
                    <td width="10px">{{ i + 1 }}</td>
                    <td>{{ item.subject }}</td>
                    <td>{{ item.duration }}</td>
                    <td>{{ item.when }}</td>
                    <td>{{ item.price }}</td>
                    <td width="25px">
                        <button type="button" routerLink="{{ item.id }}" class="btn btn-warning btn-sm px-2 mb-2">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" (click)="delete(item.id)" class="btn btn-danger btn-sm px-2">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form #f="ngForm" (ngSubmit)="save(f)">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="carModalLabel">To'garak qo'shish</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="subject" placeholder="Nomi" ngModel class="form-control mb-4" minlength="5" required>
                        <input type="text" name="duration" placeholder="Davomiyligi" ngModel class="form-control mb-4" minlength="4" required>
                        <input type="text" name="when" placeholder="Dars kunlar" ngModel class="form-control mb-4" minlength="5" required>
                        <div class="input-group mb-4">
                            <input type="text" name="price" placeholder="Narxi" ngModel class="form-control" minlength="5" aria-describedby="basic-addon2" required>
                            <span class="input-group-text" id="basic-addon2">so'm</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" #closeModalBtn data-mdb-dismiss="modal">Bekor qilish</button>
                        <button (click)="closeModalBtn.click()" [disabled]="f.invalid" type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
